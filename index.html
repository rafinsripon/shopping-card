<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales by - Bangladesh</title>
    <!-- =========== TailWind Css Link Here =========== -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- =========== TailWind Css Link Here =========== -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <div class="btm-nav z-10">
            <button class="bg-pink-200 text-pink-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                <span class="btm-nav-label">Home</span>
            </button>
            <button class="active bg-neutral text-neutral-content">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span class="btm-nav-label">Warnings</span>
            </button>
            <button class="bg-teal-200 text-teal-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                <span class="btm-nav-label">Statics</span>
            </button>
        </div>
    </header>
    <!-- ============= Card Items ======== -->
    <section class="w-9/12 mx-auto mt-14 mb-28">
        <div class="grid grid-cols-2 gap-5">
            <div class="grid grid-cols-2 gap-5">
                <div class="card bg-base-100 shadow-2xl rounded-none">
                    <figure><img src="img/p-1.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title font-bold text-2xl">sunglass</h2>
                        <p class="text-xl font-bold">price:$ <span>200</span></p>
                        <div class="card-actions justify-center">
                            <button class="btn btn-primary w-full rounded-none" onclick="productBtn(this)">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card bg-base-100 shadow-2xl rounded-none">
                    <figure><img src="img/p-2.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title font-bold text-2xl">Head-Phone</h2>
                        <p class="text-xl font-bold">price:$ <span>160</span></p>
                        <div class="card-actions justify-center">
                            <button class="btn btn-primary w-full rounded-none" onclick="productBtn(this)">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card bg-base-100 shadow-2xl rounded-none">
                    <figure><img src="img/p-3.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title font-bold text-2xl">Libistik</h2>
                        <p class="text-xl font-bold">price:$ <span>130</span></p>
                        <div class="card-actions justify-center">
                            <button class="btn btn-primary w-full rounded-none" onclick="productBtn(this)">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card bg-base-100 shadow-2xl rounded-none">
                    <figure><img src="img/p-4.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title font-bold text-2xl">Make-up</h2>
                        <p class="text-xl font-bold">price:$ <span>100</span></p>
                        <div class="card-actions justify-center">
                            <button class="btn btn-primary w-full rounded-none" onclick="productBtn(this)">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- =========Product Price========== -->
            <div class="">
                <h1 class="text-center text-5xl font-bold">Total Added Products - <span class="text-pink-600 font-bold" id="product_Count">0</span></h1>
                <div class="overflow-x-auto mt-5">
                    <table class="table w-full">
                        <!-- head -->
                        <thead>
                            <tr>
                                <th></th>
                                <th class="text-xl">Product Name</th>
                                <th class="text-xl">Price</th>
                            </tr>
                        </thead>
                        <!-- tBody -->
                        <tbody id="cart_products">
                            <tr>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/product.js"></script>
</body>
</html>
